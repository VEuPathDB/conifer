- name: debug
  debug:
    var: vars.conifer
- name: debug2
  debug:
    var: templates
- name: provision configurations from templates
  template_with_vars:
    src: "{{ templates[item]['src'] }}"
    dest: "{{ templates[item]['dest'] }}"
    vars: "{{ vars.conifer }}"
    backup: "{{ vars.conifer.conifer_backup|default('yes') }}"
  with_items: 
    - "{{ templates.keys() }}"
